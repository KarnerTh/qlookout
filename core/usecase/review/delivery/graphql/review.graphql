type Query {
}

type Mutation {
  createRule(data: RuleCreate!): Rule!
}

type Rule {
  id: Int!
  lookoutId: Int!
  columnName: String!
  columnType: String!
  rowIndex: Int!
  exactValue: String
  greaterThan: String
  lessThan: String
  shouldBeNull: Boolean!
}

input RuleCreate {
  lookoutId: Int!
  columnName: String!
  columnType: String!
  rowIndex: Int!
  exactValue: String
  greaterThan: String
  lessThan: String
  shouldBeNull: Boolean
}
