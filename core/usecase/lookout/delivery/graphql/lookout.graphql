type Query {
  lookouts: [Lookout!]!
  lookout(id: Int!): Lookout!
}

type Mutation {
  createLookout(data: LookoutCreate!): Lookout!
}

type Lookout {
  id: Int!
  name: String!
  query: String!
  cron: String!
  notifyLocal: Boolean!
  notifyMail: Boolean!

  rules: [Rule!]!
}

input LookoutCreate {
  name: String!
  query: String!
  cron: String!
  notifyLocal: Boolean!
  notifyMail: Boolean!
}
